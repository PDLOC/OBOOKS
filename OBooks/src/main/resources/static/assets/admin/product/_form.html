<div class="card">
	<div class="card-header">
		<h3 class="mt-2">FORM SẢN PHẨM</h3>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="/assets/images/{{form.image}}" style="max-width: 100%"
					height="150px" />
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<label>Name</label> <input ng-model="form.name"
							class="form-control" />
					</div>
					<div class="form-group col-sm-6">
						<label>Price</label> <input ng-model="form.price"
							class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label>Image</label> <input type="file" class="form-control"
							id="image"
							/
    					onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<label>Category</label> <select ng-model="form.category.id"
							class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label>Create Date</label> <input ng-model="form.createDate"
							type="date" class="form-control" />
					</div>
					<div class="form-group col-sm-6">
						<label>Available</label>
						<div class="form-control">
							<div class="form-check ps-0">
								<input ng-model="form.available" class="form-check-input1"
									name="available" ng-value="true" type="radio"
									id="inlineFormCheck"> <label class="form-check-label"
									for="inlineFormCheck"> Yes </label> <input
									ng-model="form.available" class="form-check-input2 ms-2"
									name="available" ng-value="false" type="radio"
									id="inlineFormCheck2"> <label class="form-check-label"
									for="inlineFormCheck2"> No </label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
	<button style="width: 100px;" type="submit" class="btn btn-success"
		ng-click="create()">Create</button>
	<button style="width: 100px;" type="submit" class="btn btn-success"
		ng-click="update()">Update</button>
	<button style="width: 100px;" type="submit" class="btn btn-success"
		ng-click="delete(form)">Delete</button>
	<button style="width: 100px;" class="btn btn-success"
		ng-click="reset()">Reset</button>
</div>
