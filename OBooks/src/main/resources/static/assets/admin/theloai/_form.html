<div class="card">
	<div class="card-header">
		<h3 class="mt-2">FORM THỂ LOẠI</h3>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-8 mx-auto">
				<div class="row ">
					<div class="form-group col-sm-6">
						<label class="fw-bolder">Id</label> <input ng-model="form.id"
							class="form-control" />
					</div>
					<div class="form-group col-sm-6">
						<label class="fw-bolder">Name</label> <input ng-model="form.name"
							class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
	<button style="width: 100px;" type="submit" class="btn btn-success"
		ng-click="create()">Create</button>
	<button style="width: 100px;" type="submit" class="btn btn-success"
		ng-click="update()">Update</button>
	<button style="width: 100px;" type="submit" class="btn btn-success"
		ng-click="delete(form)">Delete</button>
	<button style="width: 100px;" class="btn btn-success"
		ng-click="reset()">Reset</button>
</div>
