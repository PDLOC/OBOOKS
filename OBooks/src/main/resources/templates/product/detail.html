<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<main th:object="${item}" class="poly-item-detail">
	<div class="container">

		<!-- Portfolio Item Heading -->
		<h1 class="my-4">
		[[*{name}]]
		</h1>

		<!-- Portfolio Item Row -->
		<div class="row">

			<div class="col-md-8 mx-auto">
				<img th:src="@{|/assets/images/*{image}|}">
			</div>

			<div class="col-md-4">
				<h3 class="my-3">Thông tin sản phẩm</h3>
				<li>[[*{name}]]</li>
				<li>[[*{price}]]</li>
				<li>[[*{createDate}]]</li>
				<li>[[*{category.name}]]</li>
				<div class="d-flex ">

					<button class="btn btn-success" th:classappend="*{available}?'':disabled">
						<i class="bi-cart-fill me-1"></i> Add to cart
					</button>
				
				</div>
			</div>

		</div>
	

	</div>
	
	<div class="">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h3 class="mt-2">HÀNG CÙNG LOẠI</h3>
			</div>
			<div class="card-body">
				<ul>
					<li th:each="p:*{category.products}">
						<a th:href="@{|product/detail/${p.id}|}">[[${p.name}]]</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
			<div class="card-body mt-5">
				<div th:object="${item}" class="row">
					<div class="col-lg-6 col-md-5 col-sm-6 col-5">
						<div class="pro-img-details text-center">
							<img th:src="@{|/assets/images/*{image}|}" width="100%" alt="">
						</div>
						<!-- <div class="pro-img-list">
							<a href="#"> <img th:src="@{|/assets/images/*{image}|}" alt="">
							</a> <a href="#"> <img th:src="@{|/assets/images/*{image}|}" alt="">
							</a> <a href="#"> <img th:src="@{|/assets/images/*{image}|}" alt="">
							</a> <a href="#"> <img th:src="@{|/assets/images/*{image}|}" alt="">
							</a>
						</div> -->
					</div>
					<div
						class="col-sm-6 col-6 border border-black shadow-sm rounded-3 ">
						<h4 class="box-title mt-2" th:utext="*{name}"></h4>
						<hr>
						<h2 class="mt-4 text-danger fw-bolder">[[${item.getFormattedPrice}]]</h2>
						<h3 class="box-title mt-4 text-success fw-bolder">Ưu đãi
							thêm:</h3>
						<ul class="list-unstyled">
							<li><i class="fa fa-check text-success"></i> [[*{createDate}]]</li>
							<li><i class="fa fa-check text-success"></i> [[*{category.name}]]</li>
						</ul>
						<button class="btn btn-danger btn-rounded mr-1 mt-4 mb-4"
							data-toggle="tooltip" title="" data-original-title="Add to cart">
							Thêm vào giỏ hàng</button>
						<!-- <button class="btn btn-danger btn-rounded mt-4 mb-4">Mua ngay</button> -->
					</div>
					<div class="card my-4">
						<div class="card-body">
							<h3>CÙNG LOẠI</h3>
							<hr>
							<ul style="list-style: none; list-style-type:'★ ';">
								<li th:each="p:*{category.products}">
								<a style="text-decoration: none; font-weight: bolder; color: #146c43;" th:href="@{|/product/detail/${p.id}}" th:text="${p.name}"></a>
								</li>
							</ul>

						</div>
					</div>
				</div>
			</div>
		</div>
</main>

</html>
