<html xmlns:th="http://wwww.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<main class="row  row-cols-1  g-4 mt-1 ">
	<div th:each="p:${items.content}" class="col-sm-4 ">
		<div class="card  text-center poly-item rounded-0 ms-4">
			<div class="card-body">
				<a th:href="@{|product/detail/${p.id}|}">
					<img th:src="@{|/assets/images/${p.image}|}" class="w-100 h-100">
				</a>
			</div>
			<div class="card-body">
				<h5 class="card-title text-dark">[[${p.name}]]</h5>
				<h5 class="text-center text-primary" th:utext="${p.getFormattedPrice}">
				</h5>
			</div>
			<div class="card-footer ">
				<div class="d-grid gap-2 d-md-flex justify-content-md-center">
					<button class="btn btn-outline-dark  w-100" th:classappend="${p.available}?'':disabled"
						th:attr="ng-click=@{|cart.add(${p.id})|}">
						<i class="bi-cart-fill me-1"></i>Mua hÃ ng
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Pagination-->
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center ">
			<li class="page-item" th:classappend="${items.number==0} ? disabled">
				<a class="page-link" th:href="@{|product/list?cid=${cateID}&sortBy=${sort}&page=${items.number-1}|}"
					aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<th:block th:each="pagenumber:${pageNumbers}">
				<li class="page-item" th:classappend="${pagenumber==items.number+1} ? active"><a class="page-link"
						th:href="@{|product/list?cid=${cateID}&sortBy=${sort}&page=${pagenumber-1}|}">[[${pagenumber}]]</a>
				</li>
			</th:block>

			<li class="page-item" th:classappend="${items.number==items.totalPages-1} ? disabled">
				<a class="page-link" th:href="@{|product/list?cid=${cateID}&sortBy=${sort}&page=${items.number+1}|}"
					aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav> <div class="card-footer text-center">
    	<button ng-click="pager.first()" class="btn btn-success" style="width: 80px; height:40px"><i class="fa-solid fa-backward-step"></i></button>
    	<button ng-click="pager.previous()" class="btn btn-success" style="width: 80px; height:40px"><i class="fa-solid fa-backward"></i></button>
    	<button class="btn btn-outline-dark" style="width: 80px; height:40px">{{pager.page+1}} of {{pager.count}}</button>
    	<button ng-click="pager.next()" class="btn btn-success" style="width: 80px; height:40px"><i class="fa-solid fa-forward"></i></button>
    	<button ng-click="pager.last()" class="btn btn-success" style="width: 80px; height:40px"><i class="fa-solid fa-forward-step"></i></button>
    </div>
	<!-- Pagination Edge-->
</main>

</html>
