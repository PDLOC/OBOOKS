<html xmlns:th="http://wwww.thymeleaf.org"
	th:replace="~{/layout/index::dynamic(~{::main})}">
<main class="row">
	<div id="carouselExampleIndicators" class="carousel slide p-0 borderBottom"
		data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide-to="3" aria-label="Slide 4"></button>
		</div>
		<div id="carouselExampleAutoplaying" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner" style="height: 450px">
				<div class="carousel-item active">
					<img th:src="@{|/assets/banner/caro1.jpg|}" class="d-block w-100"
						data-bs-interval="3000" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{|/assets/banner/caro2.jpg|}" class="d-block w-100"
						data-bs-interval="3000" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{|/assets/banner/caro3.jpg|}" class="d-block w-100"
						data-bs-interval="3000" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
	<div class="col-3 mt-5">
		<div class="list-group rounded-0" xmlns:th="http://wwww.thymeleaf.org">
			<a
				class="list-group-item list-group-item-action text-center text-primary fw-bold "
				style="font-size: 18px; font-family: cursive;" aria-current="true">
				[[#{sidebar.category}]] </a> <a th:each="c:${cates}"
				th:href="@{|/product/list?cid=${c.id}|}"
				style="font-size: 18px; font-family: cursive;"
				class="list-group-item list-group-item-action"><b><i
					class="fas fa-book pe-3"></i></b> [[${c.name}]]</a>
		</div>
		<br>
		<div class="list-group rounded-0">
			<a
				class="list-group-item list-group-item-action text-center text-primary fw-bold "
				style="font-size: 18px; font-family: cursive;" aria-current="true">
				Bộ lọc </a>
			<button style="font-size: 16px; font-family: cursive;" type="button"
				class="list-group-item list-group-item-action">
				<a th:href="@{|product/list?cid=${cateID}&sortBy=priceDown|}"
					class="dropdown-item list-group-item-action"><b><i
						class="fa-solid fa-arrow-down-9-1 me-2"></i></b>[[#{sidebar.highest}]]</a>
			</button>
			<button style="font-size: 16px; font-family: cursive;" type="button"
				class="list-group-item list-group-item-action">
				<a th:href="@{|product/list?cid=${cateID}&sortBy=priceUp|}"
					class="dropdown-item list-group-item-action"><b><i
						class="fa-solid fa-arrow-up-1-9 me-2"></i></b>[[#{sidebar.lowest}]]</a>
			</button>
			<button style="font-size: 16px; font-family: cursive;" type="button"
				class="list-group-item list-group-item-action">
				<a th:href="@{|product/list?cid=${cateID}&sortBy=dateDown|}"
					class="dropdown-item  list-group-item-action"><b><i
						class="fa-solid fa-arrow-down-a-z me-2"></i></b>[[#{sidebar.newDate}]]</a>
			</button>
			<button style="font-size: 16px; font-family: cursive;" type="button"
				class="list-group-item list-group-item-action">
				<a th:href="@{|product/list?cid=${cateID}&sortBy=dateUp|}"
					class="dropdown-item  list-group-item-action"><b><i
						class="fa-solid fa-arrow-up-z-a me-2"></i></b>[[#{sidebar.oldDate}]]</a>
			</button>
		</div>
	</div>
	<div class="col-9 mt-5">
		<div class="row row-cols-1 row-cols-md-4 g-4">
			<div th:each="p:${items.content}">
				<div class="card text-center poly-item rounded-0">
					<div class="card-body">
						<a th:href="@{|product/detail/${p.id}|}"> <img
							th:src="@{|/assets/images/${p.image}|}" class="w-100 h-100">
						</a>
					</div>
					<div class="card-body">
						<h5 class="card-title text-dark">[[${p.name}]]</h5>
						<h5 class="text-center text-primary"
							th:utext="${p.getFormattedPrice}"></h5>
					</div>
					<div class="card-footer ">
						<div class="d-grid gap-2 d-md-flex justify-content-md-center">
							<button class="btn btn-outline-success  w-100"
								th:classappend="${p.available}?'':disabled"
								th:attr="ng-click=@{|cart.add(${p.id})|}">
								<i class="bi-cart-fill me-1"></i>Mua hàng
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Pagination-->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center ">
				<li class="page-item" th:classappend="${items.number==0} ? disabled">
					<a class="page-link"
					th:href="@{|product/list?cid=${cateID}&sortBy=${sort}&page=${items.number-1}|}"
					aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
				</a>
				</li>
				<th:block th:each="pagenumber:${pageNumbers}">
					<li class="page-item"
						th:classappend="${pagenumber==items.number+1} ? active"><a
						class="page-link"
						th:href="@{|product/list?cid=${cateID}&sortBy=${sort}&page=${pagenumber-1}|}">[[${pagenumber}]]</a>
					</li>
				</th:block>

				<li class="page-item"
					th:classappend="${items.number==items.totalPages-1} ? disabled">
					<a class="page-link"
					th:href="@{|product/list?cid=${cateID}&sortBy=${sort}&page=${items.number+1}|}"
					aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a>
				</li>
			</ul>
		</nav>
		<!-- Pagination Edge-->
	</div>

</main>

</html>
